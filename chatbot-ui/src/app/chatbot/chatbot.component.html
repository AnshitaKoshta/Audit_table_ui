<div class="flex flex-col h-screen text-gray-900">
    <!-- Header -->
    <header class="bg-white p-4 flex items-center border-b border-gray-200">
      <img src="/assets/Chaticon.png" alt="SIM-AI Logo" class="h-8 mr-4" />
      <span class="font-bold">SIM-AI Virtual<br>Assistant</span>
      <button class="ml-auto p-2 rounded-full transition cursor-pointer">
        <span class="material-icons">logout</span>
      </button>
    </header>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden w-2/3 mx-auto rounded-lg m-2">
      <!-- Chat Area -->
      <div #chatContainer class="flex-1 overflow-y-auto p-4 bg-white">
        <div class="space-y-4">
          <div *ngFor="let message of messages" class="flex items-start" [ngClass]="{'justify-end': message.type === 'user', 'justify-start': message.type === 'bot'}">
            <div class="flex items-start p-2 rounded-lg" [ngClass]="{'bg-gray-100': message.type === 'user', 'bg-gray': message.type === 'bot'}">
              <img *ngIf="message.type === 'bot'" class="pr-4 h-5" src="/assets/Star 2.png" alt="">
              <p class="text-left font-semibold whitespace-pre-line">{{ message.text }}</p>
            </div>
          </div>
          <div *ngIf="botTyping" class="flex items-start justify-start">
            <div class="flex items-center p-2">
              <img class="pr-2 h-5 animate-spin" src="/assets/Star 2.png" alt="Bot">
              <p class="italic text-gray-400 font-semibold">Typing...</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Input Area (Fixed at Bottom) -->
      <div class="p-4 bg-white border border-gray-400 rounded-lg">
        <div class="flex items-center">
          <input
            type="text"
            [(ngModel)]="newMessage"
            (keypress)="handleKeyPress($event)"
            placeholder="Write your message..."
            class="flex-1 p-1 rounded-l-lg text-gray-500 focus:outline-none"
          />
          <button
            (click)="sendMessage()"
            class="bg-purple-500 text-white p-2 rounded-full hover:bg-purple-600 transition-colors cursor-pointer"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L11 13"></path>
              <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
